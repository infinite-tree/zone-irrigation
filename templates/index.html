<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Irrigation Controller</title>

    <meta name="description" content="Zone Based Irrigation Controller">
    <meta name="author" content="Infinite Tree">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid" style="padding: 50px;">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				Irrigation Status
			</h3>
			<div class="progress">
				<div class="progress-bar w-0" id="progress-bar">
				</div>
			</div>
			<br>
			<h3 class="text-center text-muted" id="status-txt">
				Loading status ...
			</h3>
		</div>
	</div>
	
	<hr/>

	<div class="row">
		<div class="col-md-4 d-flex justify-content-center align-self-center">
			<h3 class="text-warning" id="hours-txt">
				Hours for Zones 1 & 2
			</h3>
		</div>
		<div class="col-md-4 d-flex justify-content-center align-self-center" style="padding: 25px;">
			<div class="btn-group-md" role="group">
				 
				<button class="btn btn-secondary" type="button">
					2
				</button> 
				<button class="btn btn-secondary" type="button">
					3
				</button> 
				<button class="btn btn-secondary" type="button">
					4
				</button> 
				<button class="btn btn-secondary" type="button">
					5
				</button>
				<button class="btn btn-secondary" type="button">
					6
				</button>
				<button class="btn btn-secondary" type="button">
					7
				</button>
				<button class="btn btn-secondary" type="button">
					8
				</button>
			</div>
		</div>
		<div class="col-md-4 d-flex justify-content-center align-self-center">
			 <a href="#" id="start-btn" class="btn btn-block btn-lg btn-primary disabled" type="button">Start</a>
		</div>
	</div>
</div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tether.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
